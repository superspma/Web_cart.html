<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <!--外部容器-->
    <div id="container">
        <!--1.页面导航-->
        <div id="nav">
            <!--1.1搜索栏导航-->
            <div class="nav_top">
                <img src="../images/header/logo.png" alt="">
                <div class="search">
                    <input type="text" placeholder="请输入要搜索的内容" maxlength="128">
                    <img src="../images/header/search.png" alt="">
                </div>
                <ul>
                    <li>
                        <a href="">
                            <img src="../images/header/care.png" alt="">
                        </a>
                        <b>|</b>
                    </li>
                    <li>
                        <a href="">
                            <img src="../images/header/order.png" alt="">
                        </a>
                        <b>|</b>
                    </li>
                    <li>
                        <a href="">
                            <img src="../images/header/shop_car.png" alt="">
                        </a>
                        <b>|</b>
                    </li>
                    <li><a href="">帮助</a><b>|</b> </li>
                    <li><a href="">登录</a></li>
                </ul>
            </div>

            <!--1.2文字导航-->
            <div class="nav_bottom">
                <a href="">首页</a>
                <a href="">私人订制</a>

            </div>


        </div>
        <!--2.购物车主体-->
        <div id="main">
            <!--2.1购物车标题-->
            <h2>
                购物车
                <p>
                    <span>
                        已选
                        <b class="total_count">0</b>
                        件商品
                    </span>
                    <span>
                        合计(不含运费):
                        <b class="total_price">0 元</b>
                    </span>
                </p>
            </h2>
            <!--2.2顶部工具栏-->
            <div class="toolbar">
                <div class="check">
                    <img class="checkAll" src="../images/cart/product_normal.png" alt="">
                    全选
                </div>
                <div class="info">商品</div>
                <div class="price">单价</div>
                <div class="count">数量</div>
                <div class="sum">金额</div>
                <div class="action">操作</div>

            </div>
            <!--2.3商品记录展示-->
            <div class="content">
                <div class="item">
                    <div class="check">
                        <img class="checkItem" src="../images/cart/product_normal.png" alt="">
                    
                    </div>
                    <div class="info">
                        <img src="../images/cart/product_simg1.png" alt="">
                        <p>八面威风杀气飘，擒王保驾显功劳/匹马单枪出重围，英风锐气敌胆寒——SP赵云</p>
                        <p>颜色:天空灰</p>
                        <p>规格:20寸</p>
                    </div>
                    <div class="price">
                        <h3>披风专享价</h3>
                        <p>&yen;299.00</p>
                    </div>
                    <div class="count">
                        <a href="javascript:void(0)">-</a>
                        <input type="text" value="1">
                        <a href="javascript:void(0)">+</a>
                    </div>
                    <div class="sum">&yen;299.00</div>
                    <div class="action">移除</div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
